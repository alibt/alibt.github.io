<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .about-me, .projects {
            margin: 20px 0;
            padding: 20px;

        }
        .about-me p {
            line-height: 1.5;
        }
        .projects {
            text-align: center;
        }
        .projects a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .projects a:hover {
            background-color: #000;
        }
    </style>

    <header>
        <h1>Ali Bakhtiyari - Portfolio</h1>

    <main>
        <section class="about-me">
            <h2>About Me</h2>
            <p>I am a Flutter developer and currently learning HTML and CSS. I'm passionate about creating beautiful and functional mobile applications. I'm always eager to learn and improve my skills.</p>
        </section>
        <section class="projects">
            <h2>Sample Projects</h2>
            <ul>
                <li><a href="https://[link-to-project-1].com">Project 1</a></li>
